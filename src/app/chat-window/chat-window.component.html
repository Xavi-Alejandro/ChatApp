<div #chatWindow class="card card-body bg-light" style="height: 300px; overflow-y: scroll; margin-top:15px">
    <div *ngFor="let message of messages">{{message}}</div>
</div>

<form (ngSubmit)="sendMessage()">
    <input type="text" name="currentMessage" class="form-control" [(ngModel)]="currentTextInput"
        [placeholder]="placeholderText" autocomplete="off"/>
    <br />
    <button type="submit" class="btn btn-primary btn-sm">Send Message</button>
    <button *ngIf="!toggled" (click)="setUsername()" class="btn btn-success btn-sm">Set Nickname</button>
</form>
